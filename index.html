<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamal Hafez</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <h4 class="toggle__heading">lights</h4>
        <input
          type="checkbox"
          name="lights"
          id="lights"
          class="toggle__input"
        />
        <label for="lights" class="toggle__label"></label>
      </div>
      <article class="card">
        <div class="top">
          <svg
            class="top__lights"
            viewBox="0 0 200 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- The string line -->
            <path
              d="M10,20 C60,50 140,50 190,20"
              stroke="black"
              stroke-width="4"
              fill="none"
            ></path>

            <!-- Flags -->
            <!-- Dark red -->
            <path
              class="red-flag"
              d="M30,25 L40,70 L50,60 L60,70 L70,25 Z"
              fill="#8B0000"
              stroke="black"
              stroke-width="2"
            ></path>

            <!-- Dark blue -->
            <path
              class="blue-flag"
              d="M80,25 L90,70 L100,60 L110,70 L120,25 Z"
              fill="#00008B"
              stroke="black"
              stroke-width="2"
            ></path>

            <!-- Dark green -->
            <path
              class="green-flag"
              d="M130,25 L140,70 L150,60 L160,70 L170,25 Z"
              fill="#006400"
              stroke="black"
              stroke-width="2"
            ></path>
          </svg>
        </div>
        <div class="middle">
          <div class="img-box">
            <img
              class="personal-img"
              src="./images/Gamal.png"
              alt="Portrait of front-end developer Gamal Hafez"
            />
          </div>
          <h1 class="name">Gamal Hafez</h1>
          <h2 class="title">Front-End Developer</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <ul class="logo-list">
              <li>
                <a href="#"
                  ><img
                    class="logo"
                    src="./images/youtube.png"
                    alt="Youtube logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    class="logo"
                    src="./images/twitter.png"
                    alt="Twitter logo"
                /></a>
              </li>
            </ul>
            <h3>GamalHafez</h3>
          </div>
          <div class="column">
            <ul class="logo-list">
              <li>
                <a
                  href="https://www.linkedin.com/in/gamal-hafez/"
                  target="_blank"
                  ><img
                    src="./images/linkedin.png"
                    alt="Linkedin logo"
                    class="logo"
                /></a>
              </li>
              <li>
                <a href="https://github.com/GamalHafez" target="_blank"
                  ><img
                    src="./images/github.png"
                    alt="GitHub logo"
                    class="logo"
                /></a>
              </li>
            </ul>
            <h3>GamalHafez</h3>
          </div>
          <div class="column">
            <ul class="logo-list">
              <li>
                <a href="#"
                  ><img
                    src="./images/facebook.png"
                    alt="Facebook logo"
                    class="logo"
                /></a>
              </li>
            </ul>
            <h3>Gamal__Hafez</h3>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
